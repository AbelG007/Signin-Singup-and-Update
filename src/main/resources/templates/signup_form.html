<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>

    <style>
        /* Inline CSS for demonstration, replace with external if necessary */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="radio"] {
            width: auto;
        }
        .gender-options {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            color: #fff;
        }
        .alert-danger {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User Registration</h1>

    <form th:action="@{/process_register}" method="post" th:object="${user}">

        <!-- Error Message -->
        <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

        <!-- Username -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" th:field="*{username}" required minlength="8" maxlength="10"
                   placeholder="Enter your username" />
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="10"
                   placeholder="Enter your password" />
        </div>

        <!-- Full Name -->
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" required minlength="1" maxlength="20"
                   placeholder="Enter your full name" />
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" required minlength="10" maxlength="64"
                   placeholder="Enter your email" />
        </div>

        <!-- Phone Number -->
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="number" id="phone" class="form-control" th:field="*{number}" maxlength="12"
                   placeholder="Enter your phone number" />
        </div>

        <!-- Address -->
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" class="form-control" th:field="*{address}" maxlength="250"
                      placeholder="Enter your address"></textarea>
        </div>

        <!-- Date of Birth -->
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" class="form-control" th:field="*{dob}" required />
        </div>

        <!-- Gender -->
        <div class="form-group">
            <label>Gender</label>
            <div class="gender-options">
                <div th:each="gender : ${genders}" class="form-check">
                    <input type="radio" th:field="*{gender}" th:value="${gender}" class="form-check-input" th:id="${gender}" required />
                    <label th:for="${gender}" class="form-check-label" th:text="${gender.displayName}"></label>
                </div>
            </div>
        </div>

        <!-- Terms Checkbox -->
        <div class="form-group">
            <label for="accept">
                <input type="checkbox" id="accept" name="accept" required />
                I confirm that the details provided are true.
            </label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn">Sign Up</button>
    </form>
</div>
</body>
</html>
