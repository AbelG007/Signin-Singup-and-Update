<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
        }

        input:read-only {
            background-color: #f9f9f9;
        }

        textarea {
            resize: none;
        }

        .form-group div {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .form-group div input {
            width: auto;
            margin-right: 5px;
        }

        alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            text-align: center;
            color: #fff;
        }
        .alert-success {
            background-color: #4caf50;
        }
        .alert-danger {
            background-color: #f44336;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        button:focus {
            outline: none;
        }
       .btn-back {
    position: fixed;      /* Fix the position of the button on the page */
    top: 10px;            /* 10px from the top of the page */
    left: 10px;           /* 10px from the left of the page */
    padding: 5px 10px;    /* Small padding to make it compact */
    font-size: 14px;      /* Adjust font size */
    background-color: #007bff;  /* Blue background */
    color: white;         /* White text color */
    border: none;         /* No border */
    border-radius: 4px;   /* Rounded corners */
    cursor: pointer;      /* Pointer cursor on hover */
    z-index: 1000;        /* Ensure the button is above other content */
    width: auto;          /* Prevent stretching across the screen */
}

.btn-back:hover {
    background-color: #5a6268;
}

    </style>
</head>
<body>
<!-- Back Button -->
<a th:href="@{/}">
    <button type="button" class="btn-back">Back</button>
</a>

<div class="container">
    <h1>Update Profile</h1>

    <!-- Success Alert -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- Error Alert -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <form action="/update" method="post">
        <!-- Hidden User ID -->
        <input type="hidden" name="id" th:value="${user.id}">

        <!-- Username -->
        <div class="form-group">
            <label>Username:</label>
            <input type="text" name="username" th:value="${user.username}" readonly>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" th:value="${user.password}">
        </div>

        <!-- Name -->
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" th:value="${user.name}">
        </div>

        <!-- Email -->
        <div class="form-group">
            <label>Email:</label>
            <input type="text" name="email" th:value="${user.email}">
        </div>

        <!-- Phone Number -->
        <div class="form-group">
            <label>Phone Number:</label>
            <input type="number" name="number" th:value="${user.number}">
        </div>

        <!-- Address -->
        <div class="form-group">
            <label>Address:</label>
            <textarea name="address" th:text="${user.address}"></textarea>
        </div>

        <!-- Gender Radio Buttons -->
        <div class="form-group">
            <label>Gender:</label>
            <div>
                <input type="radio" name="gender" value="MALE"
                       th:checked="${user.gender == T(com.DEMO1.demo.common.enumeration.Gender).MALE}"> Male
                <input type="radio" name="gender" value="FEMALE"
                       th:checked="${user.gender == T(com.DEMO1.demo.common.enumeration.Gender).FEMALE}"> Female
                <input type="radio" name="gender" value="OTHER"
                       th:checked="${user.gender == T(com.DEMO1.demo.common.enumeration.Gender).OTHER}"> Other
            </div>
        </div>

        <!-- Date of Birth -->
        <div class="form-group">
            <label>Date of Birth:</label>
            <input type="date" name="dob" th:value="${user.dob}">
        </div>

        <div class="button-container">
            <button type="submit" class="btn btn-primary">Update</button>

            <!-- Delete Account Form -->

        </div>

    </form>
    <form action="/delete" method="post">
        <input type="hidden" name="id" th:value="${user.id}">
        <button type="submit" class="btn btn-danger"
                onclick="return confirm('Are you sure you want to delete your account?')">Delete Account
        </button>
    </form>
</div>

<script>
    // Function to get query parameters
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Check for update status
    const updateStatus = getQueryParam('updateStatus');
    if (updateStatus === 'success') {
        alert('Profile updated successfully!');
    } else if (updateStatus === 'error') {
        alert('Error updating profile. Please try again.');
    }
</script>

</body>
</html>
